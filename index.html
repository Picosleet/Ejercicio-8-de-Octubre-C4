<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Colegio</title>
    <br>
    <br>
</head>
<body>
    <h1>Notas Col Mayor</h1>
    <br>
    <br>
    <form>
        <label for="studentId">Entre Id</label>
        <input id="studentId" type="number" max="9999999999">
        <br>
        <br>
        <label for="studentName">Entre Nombre</label>
        <input id="studentName" type="text" max="50">
        <br>
        <br>
        <label for="note1">Primera Nota</label>
        <input id="note1" type="number" min= "1" max="3" step=".1">
        <br>
        <br>
        <label for="note2">Segunda Nota</label>
        <input id="note2" type="number" min= "1" max="3" step=".1">
        <br>
        <br>
        <label for="note3">Tercera Nota</label>
        <input id="note3" type="number"min= "1" max="3" step=".1">
        <br>
        <br>
        <script>
        function myFunction() {  
          var x,y,z,prom,text;  
          x = document.getElementById("note1").value;  
          y = document.getElementById("note2").value;  
          z = document.getElementById("note3").value;  
          
          if (isNaN(x) || isNaN(y) || isNaN(z)) {  
            text = "Es necesarios introducir dos números válidos";  
          } else {  
            //si no ponemos parseFloat concatenaría x con y  
            prom = (parseFloat(x)+parseFloat(y)+parseFloat(z))/3;  
            }  
          document.getElementById("prom").innerHTML = prom;  // me imprime en la pag web el valor de prom
        }  </script>

     <button id="saveDataBtn">Guardar</button>
     <button type="button" onclick="myFunction()">Promedio</button>  
     <p id="prom"></p>  
    </form>

</body>
</html>
